<script>
    (function () {
        var phone = document.body;
        remSetting = new RemSetting(phone, 1 / 50);
    })();
    //    window.onload = function () {
    //        var phone = document.body;
    //        remSetting = new RemSetting(phone, 1 / 50);
    //    };
    initView();
    let parameter = location.search;
    function getParameter(url) {
        let parameterObj = {};
        if (url.indexOf("?") != -1) {
            let paraString = url.substr(1);
            let paraArr = paraString.split("&");
            for (var item of paraArr) {
                parameterObj[item.split("=")[0]] = item.split("=")[1]
            }
        }
        return parameterObj;
    }
    let paraList = getParameter(parameter);
    let id = paraList.id;
    id = decodeURIComponent(id);
    let paragraphData = JSON.parse(localStorage.getItem(id));
    //解析数据中的样式，并缓存到本地
    parseAllPageCls(paragraphData);
    //将数据传给预览页面
    phoneData.lookData = lookPhone = getParsePageData(paragraphData);
    pageList.push(paragraphData);
</script>
